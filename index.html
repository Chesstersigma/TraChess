<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TraChess</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 350px;
      height: 350px;
      margin: auto;
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>TraChess</h1>
  <div id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    var board = null;
    var game = new Chess();

    function onDragStart(source, piece, position, orientation) {
      if (
        game.game_over() ||
        (game.turn() === "w" && piece.search(/^b/) !== -1) ||
        (game.turn() === "b" && piece.search(/^w/) !== -1)
      ) {
        return false;
      }
    }

    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: "q",
      });

      if (move === null) return "snapback";
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    board = Chessboard("board", {
      draggable: true,
      position: "start",
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
    });
  </script>
</body>
</html>
